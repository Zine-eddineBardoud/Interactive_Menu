<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Interactive Menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Interactive Menu</title>
</head>
<body>
    
    <div class="container">

        <img src="img/menu.png" class="menu-icon" onclick="openMenu()">

        <div class="menu-box" id="menu">

            <div class="right-links">
                <a href="#">Get Started</a>
                <img src="img/close.png" onclick="closeMenu()">
            </div>

            <div class="menu-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Our Services</a>
                <a href="#">Products</a>
                <a href="#">Contact Us</a>
            </div>

        </div>

    </div>

    <script src="Interactive Menu.js"></script>

</body>
</html>
